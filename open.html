<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Envelope Website</title>
    <style>
        body {
            background-color: #FFC0CB;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .envelope {
            position: relative;
            width: 200px;
            height: 300px;
            background-color: #FFD700;
            transform: rotate(-45deg);
            transition: all 0.5s ease;
            overflow: hidden;
        }

        .envelope .flap {
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: #FFD700;
            top: 0;
            transform-origin: 100% 100%;
            transition: transform 0.5s ease;
        }

        .envelope .flap.left {
            left: 0;
            transform: rotate(45deg);
        }

        .envelope .flap.right {
            right: 0;
            transform: rotate(-45deg);
        }

        .content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content.visible {
            display: flex;
        }

        .content .note {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        .content .icons {
            display: flex;
            gap: 20px;
        }

        .content .icons a {
            font-size: 24px;
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="toggleEnvelope()">
        <div class="flap left"></div>
        <div class="flap right"></div>
        <div class="content">
            <div class="note">Hello! Welcome to our site. Feel free to explore using the icons below:</div>
            <div class="icons">
                <a href="https://maps.google.com" target="_blank" title="Location 📍">&#128205;</a>
                <a href="tel:+1234567890" title="Call 📞">&#128222;</a>
            </div>
        </div>
    </div>

    <script>
        function toggleEnvelope() {
            var envelope = document.querySelector('.envelope');
            var content = document.querySelector('.content');
            var flapLeft = document.querySelector('.flap.left');
            var flapRight = document.querySelector('.flap.right');

            if (content.classList.contains('visible')) {
                content.classList.remove('visible');
                flapLeft.style.transform = 'rotate(45deg)';
                flapRight.style.transform = 'rotate(-45deg)';
            } else {
                content.classList.add('visible');
                flapLeft.style.transform = 'rotate(0)';
                flapRight.style.transform = 'rotate(0)';
            }
        }
    </script>
</body>
</html>
