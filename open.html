<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial, sans-serif';
            background-color: #ffe6f2; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .envelope::before, .envelope::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 50%;
            background: white;
            transform-origin: top;
            transition: 0.5s;
        }
        .envelope::before {
            top: 0;
            transform: rotateX(0deg);
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .envelope::after {
            bottom: 0;
            transform: rotateX(0deg);
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .invitation {
            font-family: 'Brush Script MT', cursive;
            font-size: 24px;
            text-align: center;
            color: #333;
            display: none;
        }
        .note {
            display: none;
            position: absolute;
            top: 20px;
            width: 80%;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .note h3 {
            margin: 10px 0;
            color: #ff66b3;
        }
        .note .icon {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .note .icon img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            animation: pulse 1.5s infinite;
        }
        .note .icon a {
            text-decoration: none;
            color: #007bff;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openInvitation()">
        <div class="invitation">Youâ€™re Invited!</div>
    </div>
    <div class="note" id="note">
        <h3>Arrival</h3>
        <div class="icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Clock_icon_blue.svg" alt="Clock">
            <span>8:00 AM</span>
        </div>
        <h3>Location</h3>
        <div class="icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Map_Icon.svg" alt="Map">
            <a href="https://maps.google.com" target="_blank">View on Map</a>
        </div>
        <h3>Contact</h3>
        <div class="icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Phone_icon.svg" alt="Phone">
            <a href="tel:+123456789">+123456789</a>
        </div>
    </div>
    <script>
        function openInvitation() {
            document.querySelector('.envelope::before').style.transform = 'rotateX(180deg)';
            document.querySelector('.envelope::after').style.transform = 'rotateX(-180deg)';
            setTimeout(() => {
                document.querySelector('.invitation').style.display = 'none';
                document.getElementById('note').style.display = 'block';
            }, 500);
        }
    </script>
</body>
</html>
