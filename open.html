<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Envelope Website</title>
    <style>
        body {
            background-color: #FFC0CB;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .envelope {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #FFD700;
            border-radius: 10%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px; /* Enlarge the emoji */
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 20px solid #FFD700;
            transform: translateX(-50%);
        }

        .envelope .content {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #FFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-origin: bottom center;
            transform: translateY(100%);
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 0;
        }

        .envelope .content.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .envelope .note {
            background-color: #FFF;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        .envelope .icons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .envelope .icons a {
            font-size: 24px;
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="toggleEnvelope()">
        ✉
        <div class="content">
            <div class="note">Hello! Welcome to our site. Feel free to explore using the icons below:</div>
            <div class="icons">
                <a href="https://maps.google.com" target="_blank" title="Location 📍">&#128205;</a>
                <a href="tel:+1234567890" title="Call 📞">&#128222;</a>
            </div>
        </div>
    </div>

    <script>
        function toggleEnvelope() {
            var envelope = document.querySelector('.envelope');
            var content = document.querySelector('.content');

            if (content.classList.contains('visible')) {
                content.classList.remove('visible');
                envelope.style.opacity = 1;
            } else {
                content.classList.add('visible');
                envelope.style.opacity = 0;
            }
        }
    </script>
</body>
</html>
